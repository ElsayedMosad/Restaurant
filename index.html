<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Restaurant Website Design Using HTML CSS And JavaScript."
    />
    <title>Restaurant</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Title icon -->
    <link rel="shortcut icon" href="img/home.png" />
    <!-- Render all elements -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- BoxIcons file -->
    <link rel="stylesheet" href="css/boxicons.min.css" />
    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header section">
      <div class="header-container container">
        <h2 class="logo">
          <a href="#index.html" class="links">
            Tasty
            <i class="bx bx-bowl-rice"></i>
          </a>
        </h2>
        <nav class="nav">
          <button class="nav-toggle" aria-label="nav toggle icon">
            <i class="bx bx-menu"></i>
          </button>
          <div class="nav-links">
            <ul>
              <li class="nav-link"><a href="#" class="links">home</a></li>
              <li class="nav-link"><a href="#" class="links">about</a></li>
              <li class="nav-link"><a href="#" class="links">menu</a></li>
              <li class="nav-link">
                <a href="#" class="links">contact us</a>
              </li>
            </ul>
            <button class="mood" aria-label="Mood changer">
              <i class="bx bx-moon links"></i>
              <!-- <i class='bx bx-sun' ></i> -->
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Home -->
    <section class="home section" id="home">
      <div class="container home-content">
        <div class="home-text">
          <h1 class="home-head">Tasty food</h1>
          <p class="home-par">
            Try the best food of <br />
            the week.
          </p>
          <button class="but" aria-label="open menu">view menu</button>
        </div>
        <div class="home-img">
          <img src="img/home.png" alt="home image" />
        </div>
      </div>
    </section>
    <!-- End Home -->
    <!-- Start About-->
    <section class="about section" id="about"></section>
    <!-- End About -->
    <!-- Start Services -->
    <section class="services section"></section>
    <!-- End Services -->
    <!-- Start Menu -->
    <section class="menu section"></section>
    <!-- End Menu -->
    <footer></footer>
    <!-- Scroll top -->
    <a class="scroll-top" href="#home" id="scroll-top">
      <i class="bx bxs-chevron-up"></i>
    </a>
    <!-- ScrollReveal library -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Js file -->
    <script src="js/script.js"></script>
  </body>
</html>
